<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <!-- hearder section start -->
    <section class="bg-primary text-center text-black p-4 mb-3">
        <div>
            <h1>Save Your Money</h1>
        </div>
    </section>
    <!-- header section end -->

    <!-- main section start -->
    <section class="container d-flex text-white">
        <!-- for image -->
        <div class="col-lg-6 col-md-12 col-sm-12 bg-white me-4" >
            <img width="75%" src="images/money.jpg" alt="">
        </div>
        <!-- for calculating -->
        <div class="col-lg-6 col-md-12 col-sm-12 bg-secondary ps-4 px-4">
            <h2>Income</h2>
            <div>
                <p>Income: <input id="incomeInput" type="text"></p>
            </div>
            <h2>Expenses</h2>
            <div>
                <p>Food: <input id="foodInput" type="text"></p>
                <p>Rent: <input id="rentInput" type="text"></p>
                <p>Clothes: <input id="clothInput" type="text"></p>
                <button id="calculateSubmit">Calculate</button>
                <p>Total expenses: <span id="totalExpn">0000</span></p>
                <p>Balance: <span id="balance">0000</span></p>
            </div>
            <!-- for saving -->
            <div>
                <p>Save: <input id="savePercent" type="text"> % <button id="save" class="btn bg-light">SAVE</button></p>
                <h4>SAVING AMOUNT: <span id="savaAmount">0000</span></h4>
                <h4>REMANING BALANCE: <span id="remaningBalance">0000</span></h4>
            </div>

        </div>
    </section>
    <!-- main section end -->



    <script src="js/javaScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
