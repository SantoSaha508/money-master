<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money</title>
    
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- hearder section start -->
    <section class="bg-primary text-center text-black p-4 mb-3">
        <div>
            <h1>Save Your Money</h1>
        </div>
    </section>
    <!-- header section end -->

    <!-- main section start -->
    <div class="container text-white">
        
        <div class="row">
                <!-- for image -->
            <div class="col-lg-7 col-sm-12 bg-white me-4 mb-4" >
                <img width="75%" src="images/money.jpg" alt="">
            </div>
            <!-- for calculating -->
            <div class="col-lg-4 col-sm-12 bg-secondary ps-4 px-4">
                <h2>Income</h2>
                <div>
                    <p>Income: <input id="incomeInput" type="text"></p>
                </div>
                <h2>Expenses</h2>
                <div>
                    <p>Food: <input id="foodInput" type="text"></p>
                    <p>Rent: <input id="rentInput" type="text"></p>
                    <p>Clothes: <input id="clothInput" type="text"></p>
                    <button id="calculateSubmit">Calculate</button>
                    <p>Total expenses: <span id="totalExpn">0000</span></p>
                    <p>Balance: <span id="balance">0000</span></p>
                </div>
                <!-- for saving -->
                <div>
                    <p>Save: <input id="savePercent" type="text"> % <button id="save" class="btn bg-info">SAVE</button></p>
                    <h4>SAVING AMOUNT: <span id="savaAmount">0000</span></h4>
                    <h4>REMANING BALANCE: <span id="remaningBalance">0000</span></h4>
                </div>
                <div class="warning-section">
                    <p id="warning-fail" class="notify">❌ Please Expenses Less</p>
                    <p id="warning-success" class="notify">✅ Safe Calculating</p>
                </div>
                <div class="savewarning-section">
                    <p id="savewarning-fail" class="savenotify">❌ You Can't Save</p>
                    <p id="savewarning-success" class="savenotify">✅ You Can Save</p>
                </div>
        
            </div>
        </div>
        
    </div>
    <!-- main section end -->



    <script src="js/javaScript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
